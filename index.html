<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicación de Lugares</title>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Contenedor principal -->
  <div class="container">
    <!-- Encabezado -->
    <header class="header">
      <div class="user-info">
        <p>Hola,</p>
        <h1>Maria Rocio Frutos</h1>
      </div>
      <button class="profile-btn">
        <i class="fa fa-user-circle"></i>
      </button>
    </header>

    <!-- Barra de búsqueda -->
    <section class="search-section">
      <div class="search-bar">
        <input
        type="text"
        id="search-bar"
        placeholder="Buscar lugares..."
        oninput="handleSearch()"
      />
        <button id="search-btn">
          <i class="fa fa-search"></i>
        </button>
      </div>

      
      
      


      <!-- Categorías -->
      <div class="categories">
        <button>#Estatuas</button>
        <button>#Museos</button>
        <button>#Parques</button>
      </div>
    </section>

    <!-- Resultados -->
    <section class="results-section">
        <!-- Los resultados generados dinámicamente aparecerán aquí -->
      </section>


    <!-- Footer de navegación -->
    <footer class="footer">
      <button class="footer-btn active">
        <i class="fa fa-map-marker-alt"></i>
        <p>Ubicación</p>
      </button>
      <button class="footer-btn">
        <i class="fa fa-cog"></i>
        <p>Ajustes</p>
      </button>
    </footer>
  </div>

  <!-- Script -->
  <script src="./JS/index.js"></script>
</body>
</html>
